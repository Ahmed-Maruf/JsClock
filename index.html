<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JS + CSS Clock</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	
		<div class="clock">
			<div class="clock-face">
				<div class="hand hour-hand"></div>
				<div class="hand min-hand"></div>
				<div class="hand second-hand"></div>
			</div>
		</div>
	
		<script>
			/*Some Problems in the clock still remains!!! transform problem*/
			const secHand = document.querySelector('.second-hand');
			const minHand = document.querySelector('.min-hand');
			const hrHand = document.querySelector('.hour-hand')
			function setDate() {
				const now = new Date();
				const sec = now.getSeconds();
				const secondDegrees = ((sec/60)*360) + 90;
				//console.log(secondDegrees);
				secHand.style.transform = `rotate(${secondDegrees}deg)`;
				const min = now.getMinutes();
				const minDeg = ((min/60)*360)+90;
				minHand.style.transform = `rotate(${minDeg}deg)`;

				const hr = now.getMinutes();
				const hrDeg = ((hr/12)*360)+90;
				hrHand.style.transform = `rotate(${hrDeg}deg)`;


			}
			
			setInterval(setDate,1000); /*Running something on every define interval*/
		</script>
	</body>
</html>
